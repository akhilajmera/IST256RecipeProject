	<h1>Post Your Own Recipe

	</h1>
	<h3>Submit your own recipe recipe</h3>
	<form id="recipeForm" method="POST">
		<label for="recipe">Recipe Name:</label><br>
 		<input type="text" id="rname" name="rname"><br>
		<label for="recipe">Prep Time:</label><br>
 		<input type="text" id="prep" name="prep"><br>
		<label for="recipe">Cook Time:</label><br>
 		<input type="text" id="cook" name="cook"><br>
 		<label for="ingedients">Ingredients:</label><br>
 		<input type="text" id="ingredients" name="ingredients"><br>
		<label for="recipe">Instructions:</label><br>
 		<input type="text" id="instructions" name="instructions"><br>
	</form>
	<button id="submit" type="submit">Submit</button>
